<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>لیست کارهای روزانه</title>

<body>
    <section class="container">
       <div class="box">
        <h1>لیست کارها</h1>
        <div class="input">
            <input placeholder="کارهای خود را وارد کنید" type="text">
            <span class="add-works"><i class="fas fa-plus"></i></span>
        </div>
        <p class="err"></p>
        <div class="works">
        </div>
        <div class="footer">
            <p><span class="count-work"></span> کار در لیست وجود دارد.</p>
            <span class="clear-all">پاک کردن همه</span>
        </div>
       </div>
    </section>
</body>
<script src="js/script.js"></script>
